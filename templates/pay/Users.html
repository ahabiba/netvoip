{% extends 'pay/base_site.html' %}

{% block body %}
   <div class="table-responsive">
       <table class="table table-striped table-sm">
           <thead>
            <tr>
                <th>#</th>
                <th>UserName</th>
                <th>Attribute Name</th>
                <th>Attribute Value</th>
            </tr>
           </thead>
           <tbody>
           {% for user in users %}
               <tr>
                   <td>{{ user.pk}}</td>
                   <td><a href="{% url 'userdetail' user.pk %}">{{ user.user_name }}</a></td>
                   <td>{{ user.attribute_name }}</td>
                   <td>{{ user.attribute_value }}</td>
               </tr>
           {% endfor %}
           </tbody>
       </table>
   </div>
{% endblock %}
