<!doctype html>
<html lang="en">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta name="description" content="">
        <meta name="author" content="">
        <title>Net Provider Solutions LLC</title>
        <!-- Bootstrap core CSS -->

        <link href="{% static "/dist/css/bootstrap.min.css" %}" rel="stylesheet">
        <!-- Custom styles for this template -->
        <link href="{% static "/pay/floating-labels.css" %}" rel="stylesheet">
    </head>
    <body>
        <form class="form-signin" action="{% url 'index' %}" method="post">
            {% csrf_token %}
            <div class="text-center mb-4">
                <img class="mb-4" src="https://getbootstrap.com/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">
                <h1 class="h3 mb-3 font-weight-normal">Cgrates Manager</h1>
                <p>Net Providers Solutions LLC</p>
            </div>
            <div class="form-label-group">
                <!-- <input type="username" id="inputEmail" class="form-control" placeholder="Email address" required autofocus> -->
                {{ form.username }}
                <label for="{{ form.subject.username }}">Username or email address</label>
            </div>
            <div class="form-label-group">
                <!-- <input type="password" id="inputPassword" class="form-control" placeholder="Password" required> -->
                {{ form.password }}
                <label for="{{ form.subject.password }}">Password</label>
            </div>

            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
            <p class="mt-5 mb-3 text-muted text-center">&copy; 2017-{% now 'Y' %}</p>
        </form>
    </body>
</html>
